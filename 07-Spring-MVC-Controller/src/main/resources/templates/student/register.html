<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Welcome new student</h2>
<h2 th:text="${students.get(0).firstName}"></h2>

<!-- concatenation in thymeleaf -->
<h2 th:text="${'Welcome ' + students.get(1).firstName}"></h2>

<!-- links in thymeleaf -->
<a th:href="@{http://www.google.com}">Google home page</a>

<a th:href="@{/student/welcome}">Welcome page</a>

<!--Adding parameters to links student/welcome?id=3-->

<a th:href="@{/student/register(id=3)}">Student 3</a>
<a th:href="@{/student/register(id=${students.get(2).id})}">Student 3</a>

<!--Iterate over collection-->

<h2>Students:</h2>

<ul>
    <li th:each="student: ${students}" th:text="${student.firstName}"></li>
</ul>




</body>
</html>
